plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id "net.robyf.jarinjar" version "1.0.9"
}
// apply plugin: 'net.robyf.jarinjar'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
     maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

configurations {
  extraLibs
  project.version= "0.1"
}


dependencies {
    // This dependency is used by the application.
    // implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'org.bouncycastle:bcprov-jdk15on:1.70'

    extraLibs 'org.bouncycastle:bcprov-jdk15on:1.70'
}

application {
    // Define the main class for the application.
    mainClass = 'com.aleks.crypto.test.Test'
}



executableJar {
    mainClass  'com.aleks.crypto.test.Test'
    
}

tasks.named('jar') {
  archiveFileName = 'wadec.jar'
    doFirst{        
        jar.manifest.attributes( 'Rsrc-Class-Path': "./ bcprov-jdk15on-1.70.jar", )
    
    }
    manifest {
        attributes 'Implementation-Title': project.name,
                   'Implementation-Version': project.version,
                   'Main-Class': 'com.aleks.crypto.test.Test'
    }
     into('') {
        from configurations.extraLibs
    }
}